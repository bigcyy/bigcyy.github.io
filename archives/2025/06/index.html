  <script>
    // 等待DOM加载完成
    document.addEventListener('DOMContentLoaded', function() {
      // 等待聊天按钮加载
      const checkButton = setInterval(function() {
        const button = document.getElementById('dify-chatbot-bubble-button');
        if (button) {
          clearInterval(checkButton);
          
          // 添加拖动功能
          makeDraggable(button);
          
          // 监听ESC键关闭聊天窗口
          document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
              const chatWindow = document.getElementById('dify-chatbot-bubble-window');
              if (chatWindow && chatWindow.style.display !== 'none') {
                chatWindow.style.display = 'none';
              }
            }
          });
        }
      }, 500);
      
      // 使元素可拖动的函数
      function makeDraggable(element) {
        let isDragging = false;
        let offsetX, offsetY;
        let initialClick = false;
        
        // 从localStorage加载保存的位置
        const savedPosition = localStorage.getItem('dify-button-position');
        if (savedPosition) {
          try {
            const position = JSON.parse(savedPosition);
            element.style.top = position.top;
            element.style.right = 'auto';
            element.style.bottom = 'auto';
            element.style.left = position.left;
          } catch (e) {
            console.error('Failed to parse saved position', e);
          }
        }
        
        element.addEventListener('mousedown', function(e) {
          // 只有在左键点击时才启用拖动
          if (e.button !== 0) return;
          
          initialClick = true;
          
          // 记录初始位置，但还不开始拖动
          offsetX = e.clientX - element.getBoundingClientRect().left;
          offsetY = e.clientY - element.getBoundingClientRect().top;
          
          // 防止拖动时选中文本
          e.preventDefault();
        });
        
        document.addEventListener('mousemove', function(e) {
          // 只有当鼠标移动超过一定距离时才开始拖动
          if (initialClick) {
            const moveX = Math.abs(e.clientX - (element.getBoundingClientRect().left + offsetX));
            const moveY = Math.abs(e.clientY - (element.getBoundingClientRect().top + offsetY));
            
            if (moveX > 5 || moveY > 5) {
              isDragging = true;
              initialClick = false;
              element.style.transition = 'none';
              
              // 隐藏聊天窗口
              const chatWindow = document.getElementById('dify-chatbot-bubble-window');
              if (chatWindow) {
                chatWindow.style.display = 'none';
              }
            }
          }
          
          if (!isDragging) return;
          
          // 计算新位置
          const left = e.clientX - offsetX;
          const top = e.clientY - offsetY;
          
          // 限制在窗口内
          const maxX = window.innerWidth - element.offsetWidth;
          const maxY = window.innerHeight - element.offsetHeight;
          
          element.style.left = Math.max(0, Math.min(left, maxX)) + 'px';
          element.style.top = Math.max(0, Math.min(top, maxY)) + 'px';
          element.style.right = 'auto';
          element.style.bottom = 'auto';
        });
        
        document.addEventListener('mouseup', function() {
          if (isDragging) {
            isDragging = false;
            element.style.transition = '';
            
            // 保存位置到localStorage
            localStorage.setItem('dify-button-position', JSON.stringify({
              left: element.style.left,
              top: element.style.top
            }));
          }
          
          initialClick = false;
        });
        
        // 防止拖动时触发点击事件
        element.addEventListener('click', function(e) {
          if (isDragging) {
            e.stopPropagation();
            isDragging = false;
          }
        });
      }
    });
  </script>
